<div class="card">
  <div class="card-header">
    <h3>Mis temas</h3>
  </div>
  <div class="card-body">
    <table class="table table-sm">
      <thead>
        <tr>
          <th scope="col">Titulo</th>
          <th scope="col">Fecha</th>
          <th scope="col">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let miTopic of topics">
          <th scope="row">{{ miTopic.title }}</th>
          <td>{{ miTopic.date | amLocale:'es' | amDateFormat:'LL'}}</td>
          <td>
            <div class="btn-group" role="group" aria-label="Basic example">
              <button type="button" class="btn btn-success" routerLink='/panel/editar/{{miTopic._id}}'>Ver</button>
              <!-- Button trigger modal -->
              <button type="button" class="btn btn-danger" data-toggle="modal"
                [attr.data-target]="'#modal'+miTopic._id">Eliminar</button>
              <!-- Modal -->
              <div class="modal fade" id="{{ 'modal'+ miTopic._id }}" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel"> Eliminar topic</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                      <p>Â¿Realmente desea eliminar su topic "<span class="font-weight-bold">{{ miTopic.title }}</span>" ?</p>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-success" data-dismiss="modal">Cancelar</button>
                      <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="deleteTopic(miTopic._id)" >Eliminar</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
